<div class="container p-5 my-5">
    <div *ngFor="let item of userInfo.data">
        <p>{{item.name}}</p>
    </div>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <input type="text" id="name" class="form-control form-control-sm" placeholder="Name" formControlName="name"
                required>
        </div>
        <div class="form-group">
            <input type="password" id="passeword" class="form-control form-control-sm" placeholder="passeword"
                formControlName="passeword" required>
        </div>
        <div class="form-group">
            <input type="mail" id="mail" class="form-control form-control-sm" placeholder="Email" formControlName="mail"
                required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
    </form>
</div>
