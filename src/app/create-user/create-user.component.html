<div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau utilisateur</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="titre" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label for="passeword">Passeword</label>
            <input type="password" id="passeword" class="form-control" formControlName="passeword">
        </div>
        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="mail" id="mail" class="form-control" formControlName="mail">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">CrÃ©er</button>
    </form>
</div>
